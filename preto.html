<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preto e Branco - Olhar Além</title>
    <link rel="stylesheet" href="/src/gallery.css">
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Olhar Além - Ana Farinha" />
    <link rel="manifest" href="/site.webmanifest" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: #ffffff;
            padding: 20px;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .galeria {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            max-width: 1600px;
            margin: 0 auto;
            flex-grow: 1;
            padding: 20px;
        }

        .galeria-item {
            position: relative;
            overflow: hidden;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            aspect-ratio: 3 / 4;
            background: #2a2a2a;
        }

        .galeria-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
        }

        .galeria-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .galeria-item:hover img {
            transform: scale(1.1);
        }

        .galeria-item::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.6), transparent 50%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .galeria-item:hover::after {
            opacity: 1;
        }

        .voltar-container {
            position: fixed;
            bottom: 30px;
            left: 30px;
            z-index: 100;
        }

        .voltar {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            color: #ffffff;
            font-size: 28px;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .voltar:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(-10deg) scale(1.1);
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .galeria {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 15px;
                padding: 10px;
            }

            .voltar-container {
                bottom: 20px;
                left: 20px;
            }

            .voltar {
                width: 45px;
                height: 45px;
                font-size: 24px;
            }
        }

        @media (max-width: 480px) {
            .galeria {
                grid-template-columns: 1fr;
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="galeria">
        <div class="galeria-item">
            <img src="/retratos/foto1.jpg" alt="Fotografia 1">
        </div>
        <div class="galeria-item">
            <img src="/retratos/foto1.jpg" alt="Fotografia 2">
        </div>
        <div class="galeria-item">
            <img src="/retratos/foto1.jpg" alt="Fotografia 3">
        </div>
        <div class="galeria-item">
            <img src="/retratos/foto1.jpg" alt="Fotografia 4">
        </div>
        <div class="galeria-item">
            <img src="/retratos/foto1.jpg" alt="Fotografia 5">
        </div>
        <div class="galeria-item">
            <img src="/retratos/foto1.jpg" alt="Fotografia 6">
        </div>
    </div>

    <div class="voltar-container">
        <a href="/" class="voltar">←</a>
    </div>
</body>
</html>
